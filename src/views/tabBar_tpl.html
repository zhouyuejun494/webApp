<div class="tab_bar">
    <ul>
        <li ng-click="tabChange(0)" ng-class="{active:index == 0}">
            <img src="../images/tabbar/{{index == 0 ? 'homeSel.png':'home_icon.png'}}" alt="">
            <p>首页</p>
        </li>
        <li ng-click="tabChange(1)" ng-class="{active:index == 1}">
            <img src="../images/tabbar/{{index == 1 ? 'authorSel.png':'author_icon.png'}}" alt="">
            <p>作者</p>
        </li>
        <li ng-click="tabChange(2)" ng-class="{active:index == 2}">
            <img src="../images/tabbar/{{index == 2 ? 'contentSel.png':'content_icon.png'}}" alt="">
            <p>栏目</p>
        </li>
        <li ng-click="tabChange(3)" ng-class="{active:index == 3}">
            <img src="../images/tabbar/{{index == 3 ? 'mySel.png':'my_icon.png'}}" alt="">
            <p>我的</p>
        </li>
    </ul>
</div>
